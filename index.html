<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card-container">
        <img
          src="./images/illustration-hero.svg"
          class="card-image"
          alt="card image"
        />
        <div class="content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-box">
            <div class="plan-box-content">
              <img class="plan-box-icon" src="./images/icon-music.svg" alt="icon music" />
              <div class="plan-box-description">
                <h2 class="plan-box-description-title">Annual Plan</h2>
                <span class="price">$59.99/year</span>
              </div>
            </div>
            <a href="#" class="plan-box-btn">Change</a>
          </div>
          <a href="#" class="proceed-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
